---
cores:

  cam_logic_analyzer:
    type: logic_analyzer
    sample_depth: 16384
    probes:
      data_valid_cc: 1
      data_valid_cb: 1
      cam_data_in: 8
      # cam_data_cb: 16
      cam_data_cc: 16
      # vsync: 1
      # hsync: 1
      pclk_cam_in: 1
      offset: 3
      phrase_axis_ready: 1
      phrase_axis_valid: 1
      

    trigger_loc: 20
    triggers:
      - pclk_cam_in RISING

  # frame_buffer:
