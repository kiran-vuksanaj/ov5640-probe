---
cores:

  cam_logic_analyzer:
    type: logic_analyzer
    sample_depth: 8192
    probes:
      tg_state: 3
      fstate: 1
      app_rdy: 1
      app_en: 1
      app_cmd: 3
      app_addr: 21
      app_wdf_rdy: 1
      app_wdf_wren: 1
      app_rd_data_valid: 1
      app_rd_data_valid_hold: 1
      
      read_axis_af: 1
      iir_axis_af: 1
      
      full: 1
      empty: 1
      rdout_type: 1
      rd_type: 1
      
      read_axis_tuser: 1
      iir_axis_tuser: 1

      hdmi_addr_diff: 8
      iir_addr_diff: 8
      had_big: 1
      iad_big: 1
      trigger_btn: 1

    trigger_loc: 400
    triggers:
      - full RISING

  # frame_buffer:
